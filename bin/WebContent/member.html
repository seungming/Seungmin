<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* 배경을 연한 회색으로 설정 */
            color: #333; /* 텍스트 색상을 어두운 회색으로 설정 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면 높이를 100%로 설정하여 중앙 정렬 */
            overflow: hidden; /* 화면 크기를 초과하지 않도록 설정 */
        }

        .container {
            background-color: #fff; /* 배경을 흰색으로 설정 */
            padding: 30px; /* 여백을 늘려서 크기를 키움 */
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* 더 강한 그림자 효과 */
            text-align: center;
            width: 100%;
            max-width: 500px; /* 최대 너비를 500px로 설정 */
            box-sizing: border-box; /* 요소 크기를 padding까지 포함해서 계산 */
        }

        #title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px; /* 여백을 좁혀서 이미지와 텍스트 간격을 줄임 */
        }

        #title img {
            width: 100%; /* 이미지를 화면 크기에 맞게 설정 */
            height: auto;
            margin-bottom: 10px; /* 이미지와 "가입유형을 선택해주세요" 텍스트 간 간격을 좁힘 */
        }

        h2 {
            font-size: 26px; /* 글씨 크기 키움 */
            margin-bottom: 30px; /* 여백을 늘려서 텍스트 간 간격을 키움 */
            color: #333;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px; /* 버튼을 더 뚱뚱하게 만듦 */
            font-size: 18px; /* 글씨 크기를 약간 크게 만듦 */
            margin: 10px 0; /* 버튼 간의 간격을 줄임 */
            cursor: pointer;
            border: none; /* 테두리 제거 */
            border-radius: 5px;
            background-color: #f8bbd0; /* 베이비 핑크 색상 */
            color: white;
            text-decoration: none;
            width: 100%; /* 버튼이 전체 너비를 차지하게 설정 */
            box-sizing: border-box; /* padding 포함하여 계산 */
        }

        .btn:hover {
            background-color: #f48fb1; /* hover 시 베이비 핑크 색상 다크버전 */
        }

        .back-btn {
            margin-top: 40px;
            font-size: 16px;
        }

        .back-btn a {
            text-decoration: none;
            color: #000; /* "로그인 화면으로 돌아가기" 글씨를 검정색으로 설정 */
        }

        .back-btn a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="title">
           <img src="./logoimg.png" id="logo" alt="Logo"> <!-- 이미지 경로를 실제로 넣어주세요 -->
        </div>

        <h2>가입유형을 선택해주세요.</h2>

        <div class="btn-container">
            <a href="join_parent.html" class="btn">부모님으로 회원가입하기</a>
            <a href="join_sitter.html" class="btn">베이비시터로 회원요청하기</a>
        </div>

        <div class="back-btn">
            <a href="login.html">로그인 화면으로 돌아가기</a>
        </div>
    </div>

</body>
</html>
