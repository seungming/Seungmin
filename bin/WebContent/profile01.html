<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>프로필 카드</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript">
	function updatePhoto() {
		const file = document.getElementById("photo-upload").files[0];
		if (file) {
			const reader = new FileReader();
			reader.onload = function(e) {
				document.getElementById("profile-photo").src = e.target.result;
			};
			reader.readAsDataURL(file);
		}
	}

	function updateProfile() {
		const name = document.getElementById("name-input").value;
		const age = document.getElementById("age-input").value;

		if (name && age) {
			document.getElementById("profile-name").innerText = name;
			document.getElementById("profile-age").innerText = age;
		} else {
			alert("이름과 나이를 모두 입력해주세요.");
		}
	}
</script>
</head>
<body>
	<div class="profile-card">
		<div class="photo-container">
			<img id="profile-photo" src="your-photo.jpg" alt="프로필 사진">
		</div>
		<div class="info-container">
			<input type="file" id="photo-upload" accept="image/*"
				onchange="updatePhoto()">

			<div id="profile-name">이름 : 홍길동</div>

			<div id="profile-age">나이 : 25</div>

			<div class="input-group">
				<label for="name-input">이름 입력:</label> <input type="text"
					id="name-input" placeholder="이름을 입력하세요">
			</div>
			<div class="input-group">
				<label for="age-input">나이 입력:</label> <input type="number"
					id="age-input" placeholder="나이를 입력하세요">
			</div>
			<button onclick="updateProfile()">프로필 업데이트</button>
		</div>
	</div>




	<script src="script.js"></script>
</body>
</html>
