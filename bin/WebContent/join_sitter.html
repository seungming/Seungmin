<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시터 회원요청 페이지</title>
    <link rel="stylesheet" href="css/join.css">
    <script type="text/javascript">
        function checkId() {
            var userId = document.getElementById("userId").value;
            if (userId === "") {
                alert("아이디를 입력해주세요!");
            } else {
                alert("중복 체크 기능 실행!");
            }
        }

        function checkPassword() {
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("password-error");
            var passwordPattern = /^(?=.*[a-z])(?=.*\d)[a-z\d]{6,16}$/;

            if (!passwordPattern.test(password)) {
                errorMessage.textContent = "비밀번호는 소문자와 숫자를 결합하여 6자리에서 16자리로 입력해야 합니다.";
            } else {
                errorMessage.textContent = "";
            }
        }

        function checkPasswordMatch() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.textContent = "비밀번호가 일치하지 않습니다.";
            } else {
                errorMessage.textContent = "";
            }
        }

        function checkPasswordBeforeSubmit() 
        {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var passwordPattern = /^(?=.*[a-z])(?=.*\d)[a-z\d]{6,16}$/;

            if (!passwordPattern.test(password)) {
                alert("비밀번호는 소문자와 숫자를 결합하여 6자리에서 16자리로 입력해야 합니다.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("비밀번호가 일치하지 않습니다.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

    <div id="title">I,Look</div>  
    
    <form action="login.html" onsubmit="return checkPasswordBeforeSubmit()">
        <table>
            <tr>
                <td><h2>회원요청</h2></td>
            </tr>
            <tr>
                <td class="required">아이디</td>
            </tr>
            <tr>
                <td>
                    <div class="input-container">
                        <input type="text" class="text" id="userId" required="required">
                        <button type="button" class="duplicate-check" onclick="checkId()">중복체크</button>
                    </div>
                </td>
            </tr>

            <!-- 비밀번호 입력란 -->
            <tr>
                <td class="required">비밀번호</td>
            </tr>
            <tr>
                <td><input type="password" class="text" id="password"
                    required="required" oninput="checkPassword()"> 
                    <span id="password-error"></span>
                </td>
            </tr>

            <tr>
                <td class="required">비밀번호 확인</td>
            </tr>
            <tr>
                <td><input type="password" class="text" id="confirmPassword"
                    required="required" oninput="checkPasswordMatch()"></td>
            </tr>
            <tr>
                <td><span id="error-message" class="error"></span></td>
            </tr>

            <tr>
                <td class="required">이름</td>
            </tr>
            <tr>
                <td><input type="text" class="text" required="required"></td>
            </tr>

            <tr>
                <td class="required">주민등록번호</td>
            </tr>
            <tr>
                <td>
                    <div class="ssn-container"
                        style="display: flex; align-items: center;">
                        <input type="text" class="text" id="ssn1" placeholder="앞자리 6자리"
                            maxlength="6" required="required"> <span
                            style="margin: 0 10px;">-</span> <input type="password"
                            class="text" id="ssn2" placeholder="뒷자리 7자리" maxlength="7"
                            required="required">
                    </div>
                </td>
            </tr>

            <!-- 연락처 입력란을 한 줄로 변경 -->
            <tr>
                <td>연락처</td>
            </tr>
            <tr>
                <td>
                    <div style="display: flex; gap: 5px; align-items: center;">
                        <input type="text" class="text" id="phone1" placeholder="010"
                            maxlength="3"> <span
                            style="margin: 0 10px; font-size: 18px;">-</span> <input
                            type="text" class="text" id="phone2" placeholder="1234"
                            maxlength="4"> <span
                            style="margin: 0 10px; font-size: 18px;">-</span> <input
                            type="text" class="text" id="phone3" placeholder="5678"
                            maxlength="4">
                    </div>
                </td>
            </tr>

            <tr>
                <td>주소</td>
            </tr>
            <tr>
                <td>
                    <div class="address-container">
                        <input type="text" id="address" value="주소입력" disabled="disabled">
                        <button type="button" onclick="searchAddress()">주소 검색</button>
                    </div>
                </td>
            </tr>

            <tr>
                <td>상세주소</td>
            </tr>
            <tr>
                <td><input type="text" class="text" placeholder="상세주소 입력"></td>
            </tr>

            <tr>
                <td><input type="submit" value="요청하기" class="btn"
                    id="submit-btn"></td>
            </tr>

        </table>
    </form>
</body>
</html>
